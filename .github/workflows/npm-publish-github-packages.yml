name: ğŸ“¦ Publish to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "versions.json"
      - "**/*.js"
  workflow_dispatch:

jobs:
  build-and-publish:
    name: ğŸš€ Build & Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com/"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ” Run Tests (Optional)
        run: |
          echo "ğŸ§ª Running basic build tests..."
          npm run test || echo "âš ï¸ No test script found."

      - name: âš¡ Build Project
        run: |
          echo "âš™ï¸ Building Project..."
          npm run build || echo "âœ… No build script found."

      - name: ğŸš€ Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ“¦ Publishing package to GitHub..."
          npm publish --registry=https://npm.pkg.github.com/

      - name: ğŸ‰ Done!
        run: echo "âœ… Successfully published to GitHub Packages ğŸ’«"
